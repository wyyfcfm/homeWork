<script>
    var header = document.getElementById("header");
    var ary = ["rgb(34, 32, 106)", "red"];

    var curIndex =0;
    function bgColor() {

        if (curIndex == ary.length-1) {
            curIndex = 0;
        } else {
            curIndex += 1;
        }
        header.style.background = ary[curIndex];
    }

    window.setInterval(bgColor, 2000);


</script>
